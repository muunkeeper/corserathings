<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 id="number" onclick="count();"></h1>
	</div>
</body>
</html>

<script type="text/javascript">
	var counter = 0;
	$("#number").html(counter);
	function count(){
		counter += 1;
		$("#number").html(counter);
	};
</script>
